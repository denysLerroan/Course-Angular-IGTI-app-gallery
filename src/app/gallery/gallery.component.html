<h1>{{ title }}</h1>
<div *ngIf="!photos.length">
  <p>Nenhuma foto</p>
</div>
<div *ngIf="photos.length > 0">
  <img [src]="photos[currentImg]" />

  <div>Foto {{ currentImg + 1 }} de {{ photos.length }}</div>

  <button [disabled]="currentImg === 0" (click)="firstImg()"><<</button>
  <button [disabled]="currentImg === 0" (click)="previous()"><</button>
  <button [disabled]="currentImg === photos.length - 1" (click)="next()">
    >
  </button>
  <button [disabled]="currentImg === photos.length - 1" (click)="finalImg()">
    >>
  </button>
</div>
